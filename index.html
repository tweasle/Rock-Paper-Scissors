<script>
  function getComputerChoice () {
    let computerChoice;
    let choiceNumber = Math.floor(Math.random() * 3);
    console.log(choiceNumber);
    if (choiceNumber === 0) {
      computerChoice = `Rock`;
    } else if (choiceNumber === 1) {
      computerChoice = `Paper`;
    } else {
      computerChoice = `Scissors`;
    }
    return computerChoice;
  }
