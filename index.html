<script> 
  function getComputerSelection () {
    let computerSelection;
    let selectionNumber = Math.floor(Math.random() * 3);
    if (selectionNumber === 0) {
      computerSelection = `rock`;
    } else if (selectionNumber === 1) {
      computerSelection = `paper`;
    } else {
      computerSelection = `scissors`;
    }
    return computerSelection;
  }

  function evaluate (rockPaperScissorsResults, computerSelection, playerSelection) {
    if (rockPaperScissorsResults === "win") {
      return `You win, ${playerSelection} beats ${computerSelection} :)`;
    } else if (rockPaperScissorsResults === "loss") {
      return `You lose, ${playerSelection} can't beat ${computerSelection} :(`;
    } else if (rockPaperScissorsResults === "tie") {
      return `It's a tie, ${playerSelection} ties ${computerSelection} :|`;
    }
  }

  function rockPaperScissors (computerSelection, playerSelection) {

    playerSelection = playerSelection.toLowerCase();
    
    if (playerSelection != "rock" && playerSelection != "paper" && playerSelection != "scissors") {
      console.log("That is not a valid input, please try again");
    }

    if (computerSelection === "rock" && playerSelection === "rock") {
      return "tie";
    }
    if (computerSelection === "rock" && playerSelection === "paper") {
      return "win";
    }
    if (computerSelection === "rock" && playerSelection === "scissors") {
      return "loss";
    }
    if (computerSelection === "paper" && playerSelection === "rock") {
      return "loss";
    }
    if (computerSelection === "paper" && playerSelection === "paper") {
      return "tie";
    }
    if (computerSelection === "paper" && playerSelection === "scissors") {
      return "win";
    }
    if (computerSelection === "scissors" && playerSelection === "rock") {
      return "win";
    }
    if (computerSelection === "scissors" && playerSelection === "paper") {
      return "loss";
    }
    if (computerSelection === "scissors" && playerSelection === "scissors") {
      return "tie";
    }
  }

  function game () {
    for (i=0; i<5; i++) {
      let playerSelection = prompt("Rock, Paper, or Scissors?");
      let computerSelection = getComputerSelection();
      console.log(evaluate(rockPaperScissors(computerSelection, playerSelection), computerSelection, playerSelection));
